{% extends 'glasgowclubnights/main_base.html' %}

{% block body_block %}
<!-- Defines form to take user details and creates an account with the database -->
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align: center">Login</h1>
        </div>
        <form class="form-signin" role="form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="username" id="username" class="form-control"
                   placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control"
                   placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit"
                    value="Submit"/>
            Sign in</button>


        </form>

        <div class="container">
            <div class="row">
                <div class="col-md-4">


                </div>

                <div class="col-md-4">

                    <div class="col-md-4">


                    </div>

                    <!-- Takes user to register page -->
                    <a href="{% url 'register' %}" class="btn btn-primary btn-lg active" role="button"
                       aria-pressed="true">Register</a>
                </div>

                <div class="col-md-4">


                </div>


            </div>


        </div>

    </div>

{% endblock %}
